<head>

<body>
    
    <div class="validator">
        <ul class="cards">
            <li><span class="card visa" title="visa"></span></li>
            <li><span class="card mastercard" title="mastercard"></span></li>
            <li><span class="card american-express" title="american-express"></span></li>
            <li><span class="card discover" title="discover"></span></li>
            <li><span class="card mir" title="mir"></span></li>
        </ul>
        <form id="form" class="validation-form">
          <input id="card-number" class="card-input" type="number" placeholder="Номер карты">

        <div class="notifications">

        </div>
